{% include 'navbar.html' %}
{% block head %}
{% endblock %}
    <main>
        <section>
            <h2>Mental Health Self-Assessment</h2>
            <form id="assessmentForm">
                <label for="question1">How often do you feel anxious?</label>
                <select id="question1">
                    <option value="never">Never</option>
                    <option value="rarely">Rarely</option>
                    <option value="sometimes">Sometimes</option>
                    <option value="often">Often</option>
                    <option value="always">Always</option>
                </select>
                <label for="question2">How often do you feel down or depressed?</label>
                <select id="question2">
                    <option value="never">Never</option>
                    <option value="rarely">Rarely</option>
                    <option value="sometimes">Sometimes</option>
                    <option value="often">Often</option>
                    <option value="always">Always</option>
                </select>
                <button type="button" onclick="submitAssessment()">Submit</button>
            </form>
            <center>
                <div id="result" style="font-size: larger;"></div>
            </center>
        </section>
    </main>
    
    <script>
        function submitAssessment() {
            const question1 = document.getElementById('question1').value;
            const question2 = document.getElementById('question2').value;
            let resultText = 'Assessment Results: ';
            if (question1 === 'often' || question1 === 'always' || question2 === 'often' || question2 === 'always') {
                resultText += 'You may benefit from speaking with a mental health professional.';
            } else {
                resultText += 'Your responses suggest you are doing well.';
            }
            document.getElementById('result').innerText = resultText;
        }
    </script>
