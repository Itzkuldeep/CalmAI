<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    {% include 'navbar.html' %}
    {% block head %}
    {% endblock %}
    <main>
        <section>
            <h2>Assessment Results Graph</h2>
            <canvas id="assessmentChart" width="400" height="200"></canvas>
        </section>
    </main>
    <script>
        async function fetchData() {
            const response = await fetch('/data');
            const data = await response.json();
            return data;
        }

        function mapResponse(value) {
            switch (value) {
                case 'never': return 0;
                case 'rarely': return 1;
                case 'sometimes': return 2;
                case 'often': return 3;
                case 'always': return 4;
                default: return 0;
            }
        }

        async function createChart() {
            const data = await fetchData();
            const ctx = document.getElementById('assessmentChart').getContext('2d');

            const labels = data.map((_, index) => `Assessment ${index + 1}`);
            const anxietyData = data.map(d => mapResponse(d[1]));
            const depressionData = data.map(d => mapResponse(d[2]));

            const chartData = {
                labels: labels,
                datasets: [{
                    label: 'Anxiety Level',
                    data: anxietyData,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }, {
                    label: 'Depression Level',
                    data: depressionData,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            };

            new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    const labels = ['Never', 'Rarely', 'Sometimes', 'Often', 'Always'];
                                    return labels[value];
                                }
                            }
                        }
                    }
                }
            });
        }

        createChart();
    </script>
        {% include 'footer.html' %}
        {% block down %}
        {% endblock %}
</body>
</html>
