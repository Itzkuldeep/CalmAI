<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Self-Assessment</title>
</head>

<body>
    {% include 'navbar.html' %}
    {% block head %}
    {% endblock %}
    <main>
        <section>
            <center>
                <h2>Mental Health Self-Assessment</h2>
            </center>
            <form id="assessmentForm" class="contact-form" method="POST" action="/submit">
                <label for="question1">How often do you feel anxious?</label>
                <br><br>
                <select id="question1" name="question1">
                    <option value="never">Never</option>
                    <option value="rarely">Rarely</option>
                    <option value="sometimes">Sometimes</option>
                    <option value="often">Often</option>
                    <option value="always">Always</option>
                </select>
                <br>
                <label for="question2">How often do you feel down or depressed?</label><br><br>
                <select id="question2" name="question2">
                    <option value="never">Never</option>
                    <option value="rarely">Rarely</option>
                    <option value="sometimes">Sometimes</option>
                    <option value="often">Often</option>
                    <option value="always">Always</option>
                </select>
                <br>
                <button type="submit">Submit</button>
            </form>
            <center>
                <br>
                <strong>
                    <div id="result" style="font-size: larger;">{{ result }}</div>
                </strong>
            </center>
            <br>
            <center>
                <p>Track you Assessment Result <a href="/graph">Here</a></p>
            </center>
        </section>
    </main>
    {% include 'footer.html' %}
    {% block down %}
    {% endblock %}
</body>

</html>
